name: Alexovits's Tech Blog
description: Blogging about tech and myself
meta_description: "Tech Blog about everything"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: https://upload.wikimedia.org/wikipedia/az/thumb/3/30/Cartman-sp.gif/250px-Cartman-sp.gif
domain_name: 'http://alexovits.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://alexovits.github.io'
author:         'Szab√≥ Zsolt'
authorTwitter:  'szasanyi'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
